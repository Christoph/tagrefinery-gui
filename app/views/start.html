<div style="text-align: center; margin-top: 25%">
  <h1 style="font-size: 50px">TagRefinery</h1>
  <br>
  <div class="row">
    <span style="font-size: large">Start:</span>
    <div class="btn-group">
      <button class="btn btn-success" ng-click="ctrl.startWithDefaults()">with Defaults</button>
      <button class="btn btn-success" ng-click="ctrl.startCustom()">Custom Mode</button>
      <button ng-if="ctrl.running" class="btn btn-warning" ng-click="ctrl.reconnectToWorkflow()">Reconnect</button>
    </div>
  </div>
  <div class="row" style="margin-top: 2px">
    <button class="btn btn-primary" ng-click="ctrl.goToImport()">Import/Update Data</button>
    <span style="font-size: large">Status:</span>
    <span style="font-size: large; color: green" ng-if="ctrl.dataLoaded">data loaded</span>
    <span style="font-size: large; color: grey" ng-if="!ctrl.dataLoaded">no data</span>
  </div>
</div>
