<!--Task description-->
<div class="taskInner description">
  <button class="btn btn-link infoButton" ng-model="ctrl.info" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
    <span class="glyphicon glyphicon-info-sign"></span>
  </button>
  <div style="display: inline-block">
    <h4>Edit Important Tags</h4>
    Edit tags by double clicking if necessary
  </div>
  <div class="alert alert-info" ng-show="ctrl.info">
    This is the last place to make changes to the used tags.
  </div>
</div>

<!--Task content-->
<div class="row">
  <div class="col-sm-6">
    <div ng-if="status.open[1] || (currentStep == 7 && showStep)" ui-grid="ctrl.grid" ui-grid-selection ui-grid-resize-columns ui-grid-exporter
         ui-grid-edit ui-grid-row-edit class="taskInner"></div>
  </div>
  <div class="col-sm-6">
    <h4> Replacements </h4>
    <table class="table">
      <thead>
      <tr>
        <th>Replace</th>
        <th>By</th>
        <th>Remove</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="x in ctrl.replace" id="{{$index}}">
        <td>{{ x.replace }}</td>
        <td>{{ x.by }}</td>
        <td>
          <button class="btn btn-danger btn-xs" ng-click="ctrl.remove()"><span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!--Footer -> Apply and Undo -->
<hr>
<div class="row taskInner">
  <div class="col-sm-6" style="text-align: left">
    <h4>Number of replacements: {{ ctrl.replace.length }}</h4>
  </div>
  <div class="col-sm-6" style="text-align: right">
    <button class="btn btn-undo round" uib-tooltip="Undo changes" ng-click="ctrl.undo()" ng-disabled="!ctrl.touched">
      <span class="fa fa-undo"></span>
    </button>
  </div>
</div>
