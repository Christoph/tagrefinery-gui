<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tagrefineryGuiApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
          <div class="row">
              <div class="col-sm-8">
                  <uib-tabset justified="true">
                        <uib-tab active="activeTabs[0]">
                            <uib-tab-heading>
                                  Preprocessing
                                  <button type="button" class="btn btn-default tabheader" ng-model="mode" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                                      <span class="glyphicon glyphicon-th"></span>
                                  </button>
                            </uib-tab-heading>
                            <div class="row" ng-controller="PreprocessingCtrl as pc" ng-include="'templates/pre_'+mode+'.html'"></div>
                        </uib-tab>
                        <uib-tab heading="Composites" active="activeTabs[1]">
                            <div class="row" ng-controller="CompositeCtrl as cc" ng-include="'templates/comp_adv.html'"></div>
                        </uib-tab>
                        <uib-tab heading="Postprocessing" active="activeTabs[2]">
                            <div class="row" ng-controller="PostprocessingCtrl as pc" ng-include="'templates/post_adv.html'"></div>
                        </uib-tab>
                  </uib-tabset>      
              </div>
              <div class="col-sm-4" ng-controller="MainCtrl as mc" ng-include="'templates/overview.html'"></div>
          </div>
      </div>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/socket.io/socket.io.js"></script>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-slider/src/slider.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/d3bars.js"></script>
        <script src="scripts/services/d3.js"></script>
        <script src="scripts/services/httploader.js"></script>
        <script src="scripts/services/socket.js"></script>
        <script src="scripts/controllers/composite.js"></script>
        <script src="scripts/controllers/preprocessing.js"></script>
        <script src="scripts/controllers/postprocessing.js"></script>
        <!-- endbuild -->
</body>
</html>
