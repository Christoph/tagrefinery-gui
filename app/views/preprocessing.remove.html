<!--Task description-->
<div class="taskInner description">
  <button class="btn btn-link infoButton" ng-model="ctrl.info" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
    <span class="glyphicon glyphicon-info-sign"></span>
  </button>
  <div style="display: inline-block">
    <span class="taskTitle">Remove Characters</span> <br>
  </div>
  <div class="alert alert-info" ng-show="ctrl.info">
    All characters in this text field will be removed from all tags in the dataset.
  </div>
</div>

<!--Task Parameters and details-->
<div class="row taskInner">
  <div class="col-sm-12" style="text-align: left">
    <form name="ctrl.params">
      <h5>
        <label>
          Characters to remove:
          <input name="remove" ng-model="ctrl.newRemove"
                 uib-tooltip="CAUTION: each character in the input field will be removed!">
        </label>
      </h5>
    </form>
  </div>
</div>

<!--Footer -> Apply and Undo -->
<hr>
<div class="row taskInner">
  <div class="col-sm-12" style="text-align: right">
    <button class="btn btn-undo round" uib-tooltip="Undo changes" ng-click="ctrl.undo()" ng-disabled="!ctrl.params.$dirty">
      <span class="fa fa-undo"></span>
    </button>
  </div>
</div>
