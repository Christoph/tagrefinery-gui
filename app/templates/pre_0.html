<div ng-if="activeTabs[0]">
	<div class="preSimple well well-sm">
		<button class="btn btn-default help" ng-click="pc.help()">
			<span class="glyphicon glyphicon-header"></span>
		</button>
		<table style="width:100%">
		  <tr>
			<th style="text-align:center">Similarities</th>
			<th>Threshold</th>
			<th>Replacements</th> 
		  </tr>
		  <tr>
			<td style="text-align:center">Current</td>
			<td>{{pc.similarity | number:6}}</td>
			<td>{{pc.countReplacements()}}</td>
		  </tr>
		  <tr>
			<td style="text-align:center">New</td>
			<td>{{pc.newSimilarity | number:6}}</td>
			<td>{{pc.countNewReplacements()}}</td>
		  </tr>
		</table>
	</div>

	<div d3-hist data="pc.dataS" threshold="pc.similarity" bins="16" svg-height="300" type-label="Similarity" y-label="Count" call-back="pc.getNewSimilarity(threshold)"> </div>

	<div class="preSimple well">
		<div ui-grid="pc.replGrid" ui-grid-selection ui-grid-resize-columns ui-grid-exporter></div>
		<button type="button" class="btn btn-primary btn-block run" ng-click="pc.apply()"> 
			Cluster words with new similarity
		</button>
	</div>
</div>
