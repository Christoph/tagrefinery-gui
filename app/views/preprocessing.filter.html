<!--Task description-->
<div class="taskInner description">
  <button class="btn btn-link infoButton" ng-model="spellset.imp" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
    <span class="glyphicon glyphicon-info-sign"></span>
  </button>
  <div style="display: inline-block">
    <h4>Task</h4>
    Short description
  </div>
  <div class="alert alert-info" ng-show="spellset.imp">
    Description
  </div>
</div>

<!--Task content-->
<div ng-if="status.open[0]" d3-hist data="ctrl.data" call-back="ctrl.getOccurrences(threshold)" threshold="ctrl.newOccurrences" is-float="false" from-right="false"
     bins="24" svg-height="300" type-label="Number of Occurrences" y-label="Number of Words"></div>

<!--Task Parameters and details-->
<div class="row taskInner">
  <div class="col-sm-6" style="text-align: left">
    <h4>Threshold: {{ctrl.newOccurrences}} Occurrences</h4>
    <h4>Number of filtered words: {{ ctrl.newCount() }}</h4>
  </div>
  <div class="col-sm-6" style="text-align: right">
    <label class="btn btn-default"  uib-btn-checkbox ng-model="ctrl.showDetails" uib-btn-checkbox
           btn-checkbox-true=true btn-checkbox-false=false uib-tooltip="Show detailed information">
      Inspect Words
    </label>
  </div>
</div>

<!--Task advanced content-->
<div ui-grid="ctrl.grid" ui-grid-selection ui-grid-resize-columns ui-grid-exporter class="taskInner"
       ng-if="ctrl.showDetails && status.open[0]"></div>

<!--Footer -> Apply and Undo -->
<hr>
<div class="row taskInner">
  <div class="col-sm-12" style="text-align: right">
    <label class="btn btn-danger btn-lg" uib-tooltip="Undo changes" ng-click="ctrl.undo()" ng-disabled="!ctrl.touched">
      <span class="glyphicon glyphicon-remove"></span>
    </label>
    <label class="btn btn-success btn-lg" uib-tooltip="Apply changes" ng-click="ctrl.apply()" ng-disabled="!ctrl.touched">
      <span class="glyphicon glyphicon-ok"></span>
    </label>
  </div>
</div>
