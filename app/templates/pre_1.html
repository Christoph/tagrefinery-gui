<div class="preSimple well well-sm">
    <button class="btn btn-default help" ng-click="pc.help()">
        <span class="glyphicon glyphicon-header"></span>
    </button>
    <table style="width:100%">
      <tr>
        <th style="text-align:center">Similarities</th>
        <th>Threshold</th>
        <th>Replacements</th> 
      </tr>
      <tr>
        <td style="text-align:center">Current</td>
        <td>{{pc.threshold | number:6}}</td>
        <td>{{pc.countReplacements()}}</td>
      </tr>
      <tr>
        <td style="text-align:center">New</td>
        <td>{{pc.newThreshold | number:6}}</td>
        <td>{{pc.countNewReplacements()}}</td>
      </tr>
    </table>
</div>

<div d3-sim-hist data="pc.data" filter="pc.filter" ng-if="activeTabs[0]" attribute="value" bins="16" svg-height="300" title="Imporance Histogram" y-label="Count" on-click="onClick(extend)">
</div>
 <div class="col-sm-6" ng-if="activeTabs[0]">
     <h4 style="position:relative; left:25%">Vocab</h4>
     <h5>Current Similarity Value: {{pc.threshold | number:6}} </h5>
     <div ui-grid="pc.vocabGrid" ui-grid-selection ui-grid-resize-columns ui-grid-exporter></div>
     <button type="button" class="btn btn-primary btn-block" ng-click="pc.exportVocab()">Export</button>
 </div>
 <div class="col-sm-6" ng-if="activeTabs[0]">
     <h4 style="position:relative; left:25%">Cluster</h4>
     <h5>New Similarity Value: {{pc.newThreshold | number:6}}</h5>
    <div ui-grid="pc.simGrid" ui-grid-selection ui-grid-resize-columns ui-grid-exporter></div>
    <button type="button" class="btn btn-primary btn-block" ng-click="pc.exportCluster()">Export</button>
 </div>
 <button type="button" class="btn btn-primary btn-block" ng-click="pc.apply()">Cluster words with new similarity</button>
