<div style="text-align: center; margin: 15% auto">
  <h1 style="font-size: 50px">TagRefinery</h1>
  <br>
  <div class="row">
    <span style="font-size: large">Start:</span>
    <div class="btn-group">
      <button uib-tooltip="Guided run with precomputed default values" ng-if="!ctrl.running" ng-disabled="!ctrl.dataLoaded" class="btn btn-primary" ng-click="ctrl.startWithDefaults()">Guided</button>
      <button uib-tooltip="Unguided and without default values" ng-if="!ctrl.running" ng-disabled="!ctrl.dataLoaded" class="btn btn-primary" ng-click="ctrl.startCustom()">Free</button>
      <button ng-if="ctrl.running" class="btn btn-primary" ng-click="ctrl.reconnectToWorkflow()">Reconnect to Active Season</button>
    </div>
  </div>
  <div class="row" style="margin-top: 2px">
    <button class="btn btn-info" ng-click="ctrl.goToImport()">Import/Update Data</button>
    <span style="font-size: large">Status:</span>
    <span style="font-size: large; color: green" ng-if="ctrl.dataLoaded">data loaded</span>
    <span style="font-size: large; color: grey" ng-if="!ctrl.dataLoaded && !ctrl.loading">no data </span>
    <span style="font-size: large; color: grey" ng-if="ctrl.loading">loading <span spin-circle style="width: 30px; height: 30px"></span></span>
  </div>
</div>
