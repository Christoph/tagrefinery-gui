<div style="text-align: center; margin: 15% auto" ng-intro-options="ctrl.intro" ng-intro-method="ctrl.startHelper" ng-intro-onexit="ctrl.ExitEvent" ng-intro-autostart="ctrl.helper" ng-intro-oncomplete="ctrl.CompletedEvent">
  <button class="btn btn-helper" ng-click="ctrl.startHelper();" uib-tooltip="Shows the Introduction for this Page" tooltip-placement="left">
    <i id="start4" class="fa fa-film"></i>
  </button>
  <h1 style="font-size: 50px">TagRefinery</h1>
  <span>Tidy up your <strong>Tags</strong> by improving the quality of single words in your dataset!</span>
  <div class="row" style="margin-top: 20px">
    <span style="font-size: medium">Start:</span>
    <button style="margin-right: 2px" id="start2" uib-tooltip="Guided run with default values" ng-if="!ctrl.running" ng-disabled="!ctrl.dataLoaded" class="btn primaryColor" ng-click="ctrl.startWithDefaults()">Guided <span class="fa fa-book"></span></button>

    <button id="start3" uib-tooltip="Unguided dashboard" ng-if="!ctrl.running" ng-disabled="!ctrl.dataLoaded" class="btn primaryColor" ng-click="ctrl.showLinkedView()"> Advanced <span class="fa fa-list-alt"></span></button>
    <button id="update1" uib-tooltip="Reconnect to the active Season" ng-if="ctrl.running" class="btn primaryColor" ng-click="ctrl.reconnectToWorkflow()">Reconnect <span class="fa fa-refresh"></span></button>
  </div>
  <div class="row" style="margin-top: 2px">
    <button uib-tooltip="Update csv file" id="update2" ng-if="ctrl.dataLoaded" class="btn secondaryColor" ng-click="ctrl.goToImport()">Update Data <span class="fa fa-table"></span></button>
    <button uib-tooltip="Import csv file" id="start1" ng-if="!ctrl.dataLoaded" class="btn secondaryColor" ng-click="ctrl.goToImport()">Import Data <span class="fa fa-upload"></span></button>

    <span style="font-size: medium">Status:</span>
    <span style="font-size: xx-large; vertical-align: middle" ng-if="ctrl.dataLoaded"><span class=" glyphicon glyphicon-ok-circle"></span></span>
    <span style="font-size: large; color: grey" ng-if="!ctrl.dataLoaded && !ctrl.loading">no data </span>
    <span style="font-size: large; color: grey" ng-if="ctrl.loading"><span spin-circle style="width: 30px; height: 30px"></span></span>
  </div>
</div>
