<div style="text-align: center; margin-top: 25%">
  <h1 style="font-size: 50px">TagRefinery</h1>
  <br>
  <div class="row">
    <span style="font-size: large">Start:</span>
    <div class="btn-group">
      <button ng-if="!ctrl.running" ng-disabled="!ctrl.dataLoaded" class="btn btn-success" ng-click="ctrl.startWithDefaults()">with Default Values</button>
      <button ng-if="!ctrl.running" ng-disabled="!ctrl.dataLoaded" class="btn btn-success" ng-click="ctrl.startCustom()">no Default Values</button>
      <button ng-if="ctrl.running" class="btn btn-warning" ng-click="ctrl.reconnectToWorkflow()">Reconnect to Active Season</button>
    </div>
  </div>
  <div class="row" style="margin-top: 2px">
    <button class="btn btn-primary" ng-click="ctrl.goToImport()">Import/Update Data</button>
    <span style="font-size: large">Status:</span>
    <span style="font-size: large; color: green" ng-if="ctrl.dataLoaded">data loaded</span>
    <span style="font-size: large; color: grey" ng-if="!ctrl.dataLoaded && !ctrl.loading">no data </span>
    <span style="font-size: large; color: grey" ng-if="ctrl.loading">loading <div spin-circle style="width: 30px; height: 30px"></div></span>
  </div>
</div>
